<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>IRPA FAQ Chatbot</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">IRPA FAQ Chatbot</a>
  </nav>
  <div id="mainPage" class="container page-container">

    <div class="row justify-content-center">
      <div class="col-4">
        <div id="chatlog-window">
          <div class="row">
            <div id="chatlog" class="col">
              <div class="bot-text">Hello.</div>
              <div class="user-text">Hi.</div>
            </div>
          </div>
        </div>
        <div id="textbox">
          <div class="form-group">
            <textarea class="form-control" id="questioninput" rows="3"></textarea>
          </div>
        </div>
        <button id="ask-button" class="btn btn-primary" type="submit">Ask</button>
      </div>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
